<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
        <title>Iniciar sesion</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="login-form bg-primary mt-4 p-4">
                        <form action="" method="" class="row g-3">
                            <h4 class="text-white">Bienvenido</h4>
                            <div class="col-12">
                                <label class="text-white">Correo electronico</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu correo electronico">
                            </div>
                            <div class="col-12">
                                <label class="text-white">Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña">
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label text-white" for="rememberMe"> Recuerdame</label>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success float-center">Ingresar</button>
                            </div>
                        </form>
                        <hr class="mt-4 bg-dark">
                        <div class="col-12">
                            <p class="text-center mb-0 text-white"><a href="#" class="text-dark"> Olvidaste tu contraseña? </a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>     
        <script src="js/bootstrap/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
